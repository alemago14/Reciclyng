<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/componentes/plantilla :: head"></head>

<body class="horizontal-layout horizontal-menu 2-columns  " data-open="hover" data-menu="horizontal-menu" data-col="2-columns">

	<nav th:replace="fragments/componentes/plantilla :: header"></nav>

	<div th:replace="fragments/componentes/plantilla :: menu"></div>




	<div class="app-content content">
		<div class="content-overlay"></div>
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-6 col-12 mb-2">
					<h3 class="content-header-title">Perfil</h3>
					<div class="row breadcrumbs-top">
						<div class="breadcrumb-wrapper col-12">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="/">Home</a>
								</li>
								<li class="breadcrumb-item active">Perfil</li>
							</ol>
						</div>
					</div>
				</div>
				
			</div>
			<div class="content-body">
				<section id="pagination">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table alt-pagination">
											<thead class="thead-dark">
												<tr>
													<th th:replace="fragments/componentes/paginador :: columna(campo=nombre,columna='Mis Obras')"></th>
													<th></th>
													<th></th>
													<th></th>
													<th></th>
													<th></th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="obra : ${page}">
													<td class="align-left">
														<div class="name" th:text="${obra.nombre}"></div>
													</td>
												</tr>

											</tbody>
										</table>

										<div th:replace="fragments/componentes/paginador :: paginador">...</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<div class="sidenav-overlay"></div>
	<div class="drag-target"></div>

	<th:block th:replace="fragments/componentes/plantilla :: footer"></th:block>
	
	

</body>

</html>
